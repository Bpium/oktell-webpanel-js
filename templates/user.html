<tr class="b_contact">
    <td class="b_capital_letter">
        <span></span>
    </td>
	<td class="b_contact_avatar {{css}}">
		<img src="{{avatarLink32x32}}">
        <i></i>
		<div class="o_busy"></div>
	</td>
	<td class="b_contact_title">
		<div class="wrapword" title="{{name}}">
			<span class="b_contact_name"><b>{{name1}}</b><span>{{name2}}</span></span><span class="o_number">{{number}}</span><span class="o_dtmf">{{dtmf}}</span>
		</div>
	</td>
	<td class="b_contact_status">
		<div class="o_dot_status"></div>
		{{button}}
	</td>
</tr>
