<div class="oktell_panel">
	<div class="i_panel_bookmark">
		<div class="i_panel_bookmark_bg"></div>
	</div>
	<div class="h_panel_bg">
        <div class="b_header">
            <ul class="b_list_filter">
                <li class="i_group"></li>
                <li class="i_online"></li>
            </ul>
        </div>
		<div class="h_padding">
			<div class="b_marks i_conference j_abonents">
                <div class="h_shadow_top">
                    <div class="b_marks_noise">
                        <p class="b_marks_header">
                            <span class="b_marks_label">{{inTalk}}</span>
                            <span class="b_marks_time"></span>
                        </p>
                        <table>
                            <tbody></tbody>
                        </table>
                    </div>
				</div>
			</div>
			<div class="b_marks i_extension" style="display: none;">
                <div class="h_shadow_top">
                    <div class="b_marks_noise">
                        <p class="b_marks_header">
                            <span class="b_marks_label">{{dtmfPanelName}}</span>
                        </p>
                        <div class="h_btn-group">
                            <div class="btn-group">
                                <button class="btn btn-small">1</button>
                                <button class="btn btn-small">2</button>
                                <button class="btn btn-small">3</button>
                                <button class="btn btn-small">4</button>
                                <button class="btn btn-small">5</button>
                                <button class="btn btn-small">6</button>
                                <button class="btn btn-small">7</button>
                                <button class="btn btn-small">8</button>
                                <button class="btn btn-small">9</button>
                                <button class="btn btn-small">0</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-small">&lowast;</button>
                                <button class="btn btn-small">#</button>
                            </div>
                        </div>
                    </div>
				</div>
                <i class="o_close"></i>
			</div>
			<div class="b_marks i_flash j_hold">
                <div class="h_shadow_top">
                    <div class="b_marks_noise">
                        <p class="b_marks_header">
                            <span class="b_marks_label">{{onHold}}</span>
                        </p>
                        <table class="j_table_favorite">
                            <tbody></tbody>
                        </table>
                    </div>
				</div>
			</div>
			<div class="b_marks i_flash j_queue">
                <div class="h_shadow_top">
                    <div class="b_marks_noise">
                        <p class="b_marks_header">
                            <span class="b_marks_label">{{queue}}</span>
                        </p>
                        <table class="j_table_queue">
                            <tbody></tbody>
                        </table>
                    </div>
				</div>
			</div>
			<div class="b_inconversation j_phone_block">
				<table class="j_table_phone">
					<tbody></tbody>
				</table>
			</div>
			<div class="b_marks i_phone">
				<div class="h_shadow_top">
					<div class="h_phone_number_input">
						<div class="i_phone_state_bg"></div>
						<div class="h_input_padding">
							<div class="jInputClear_hover">
								<input class="b_phone_number_input" type="text" placeholder="{{inputPlaceholder}}">
								<span class="jInputClear_close">&times;</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="b_sticky_header_container"></div>
			<div class="h_main_list j_main_list"></div>
		</div>
	</div>
</div>
